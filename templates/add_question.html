{% extends "base.html" %}
{% block title %}Add Question{% endblock %}
{% block content %}
<div class="content-section">
    <form method="POST" action="">
        <fieldset class="form-group">
            <legend>Add a New Quiz Question</legend>

            <div class="form-group">
                <label for="question_text">Question Text</label>
                <textarea class="form-control" id="question_text" name="question_text" rows="3" required></textarea>
            </div>

            <hr class="my-4">
            
            <p><strong>Choices</strong> (Provide 4 options and select the correct one)</p>

            {% for i in range(1, 5) %}
            <div class="form-group choice-input-group">
                <input type="radio" name="correct_choice" value="{{ i }}" {% if i == 1 %}checked{% endif %} required>
                <label for="choice{{ i }}">Choice {{ i }}</label>
                <input type="text" id="choice{{ i }}" name="choices" class="form-control" required>
            </div>
            {% endfor %}

        </fieldset>
        <div class="form-group">
            <button class="btn" type="submit">Save Question</button>
            <a href="{{ url_for('auth.admin_dashboard') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

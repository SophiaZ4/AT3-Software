{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block auth_links %}
    <li><a href="{{ url_for('auth.register') }}">Register</a></li>
{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required pattern="[^<>]*" title="Special characters not allowed.">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required pattern="[^<>]*" title="Special characters not allowed.">
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{{ url_for('auth.register') }}">Create Now</a>
            </small>
        </div>
    </div>
{% endblock %}

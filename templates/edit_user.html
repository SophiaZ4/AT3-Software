{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="content-section">
    <form method="POST" action="">
        <fieldset class="form-group">
            <legend>Edit User: {{ user.username }}</legend>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" 
                       required pattern="[^<>]*" title="The characters < and > are not allowed.">
            </div>

            <div class="form-group choice-input-group">
                <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                <label for="is_admin">Is Admin?</label>
            </div>
            
        </fieldset>
        <div class="form-group">
            <button class="btn" type="submit">Save Changes</button>
            <a href="{{ url_for('auth.admin_dashboard') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
